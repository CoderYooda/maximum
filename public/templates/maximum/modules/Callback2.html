<div class="container_small benefits">
    <div class="white_block wb-padding">
        <div class="decor_img2">
            <img src="/templates/maximum/assets/img/vet2.png">
        </div>
        <div class="w-100 cont">
            <h2>[[text|1]]</h2>
            <p class="short_desc">[[text|2]]</p>
                <div class="flex-div">
                    <form id="callback" action="/callback/send" method="post">
                        <input type="hidden" name="_token" value="[[token]]" />
                        <div>
                            <div class="form-group">
                                <label for="name">Ваше имя</label>
                                <input name="name" id="name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="phone">Ваш телефон</label>
                                <input name="phone" id="phone" type="text">
                            </div>
                            <div class="form-group">
                                <label for="mail">Ваш E-mail</label>
                                <input name="mail" id="mail" type="text">
                            </div>
                            <div class="form-group">
                                <label for="question">Ваш вопрос</label>
                                <input name="question" id="question" type="text">
                            </div>
                            <span> Отправляя форму вы подтверждаете согласие на обработку персональных данных</span>
                            <div class="mt-60">
                                <button type="submit" class="primary button">Отправить</button>
                            </div>
                        </div>
                    </form>
                    <div style="height: 430px;min-width: 307px;" class="pic_container">[[image|1|{"width":307,"height":430}]]</div>
                </div>
            </div>
        </div>
    </div>
</div>
