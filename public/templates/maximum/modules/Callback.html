<div class="callback_block container">
<!--    <div class="row">-->
        <div style="height: 688px;min-width: 512px;" class="pic_container">[[image|1|{"width":512,"height":688}]]</div>
        <div class="text_container">
            <div class="about_block">
                <h2>[[text|1]]</h2>
                <form id="callback" action="/callback/send" method="post">
                    <input type="hidden" name="_token" value="[[token]]" />
                    <div>
                        <div class="form-group">
                            <label for="name">Ваше имя</label>
                            <input name="name" id="name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="phone">Ваш телефон</label>
                            <input name="phone" id="phone" type="text">
                        </div>
                        <div class="form-group">
                            <label for="mail">Ваш E-mail</label>
                            <input name="mail" id="mail" type="text">
                        </div>
                        <div class="form-group">
                            <label for="question">Ваш вопрос</label>
                            <input name="question" id="question" type="text">
                        </div>
                        <span> Отправляя форму вы подтверждаете согласие на обработку персональных данных</span>
                        <div class="mt-60">
                            <button type="submit" class="primary button">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
<!--    </div>-->
</div>
